</head>
<body>

<!-- Navigation -->
<nav class="fade-down navbar dark">

        <img src="/logo.png" alt="RK Technologies Logo">

<!-- Hero -->
<header class="hero">
  <div class="hero-content">
    <h1 class="hero-title">HR Login</h1>
  </div>
</header>

<!-- Login -->
<section class="fade-up login-section">
  <div class="login-card hover-rise">
    <h2>Sign In</h2>
    <p>HR admin access only.</p>

    <form class="login-form">
      <label for="hr-identifier">Email or Username</label>
      <input id="hr-identifier" type="text" placeholder="you@company.com" required>

      <label for="hr-password">Password</label>
      <input id="hr-password" type="password" placeholder="Enter your password" required>

      <button type="submit" class="btn btn-primary">
        Sign In
      </button>
    </form>
  </div>
</section>
