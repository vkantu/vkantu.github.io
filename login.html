<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login | RK TECHNOLOGIES</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- Navigation -->
<nav class="fade-down navbar dark">

  <div class="nav-left">
    <div class="nav-logo">
      <a href="index.html">
        <img src="/logo.png" alt="RK Technologies Logo">
      </a>
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </div>

  <div class="nav-right"></div>

</nav>

<!-- Hero -->
<header class="hero">
  <div class="hero-content">
    <h1 class="hero-title">Login</h1>
  </div>
</header>

<!-- Login -->
<section class="fade-up login-section">
  <div class="login-card hover-rise">
    <h2>Sign In</h2>
    <p>Use your company credentials to continue.</p>

    <button type="button" class="btn btn-primary login-toggle" id="login-toggle">
      Login
    </button>

    <div class="login-tiles" id="login-tiles" hidden>
      <button type="button" class="login-tile">
        <i class="fas fa-user-tie"></i>
        <span>Employee Login</span>
      </button>
      <button type="button" class="login-tile">
        <i class="fas fa-user-shield"></i>
        <span>HR Login</span>
      </button>
    </div>

    <form class="login-form">
      <label for="login-identifier">Email or Username</label>
      <input id="login-identifier" type="text" placeholder="you@company.com" required>

      <label for="login-password">Password</label>
      <input id="login-password" type="password" placeholder="Enter your password" required>

      <button type="submit" class="btn btn-primary">
        Sign In
      </button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>Â© 2026 RK TECHNOLOGIES INC. All rights reserved.</p>
</footer>

<script src="nav.js"></script>
<script>
  (function () {
    const toggle = document.getElementById('login-toggle');
    const tiles = document.getElementById('login-tiles');
    if (toggle && tiles) {
      toggle.addEventListener('click', function () {
        const isHidden = tiles.hasAttribute('hidden');
        if (isHidden) {
          tiles.removeAttribute('hidden');
        } else {
          tiles.setAttribute('hidden', '');
        }
      });
    }
  })();
</script>
</body>
</html>
